<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" link href="./style.css">
    <title>My Cool Quiz</title>
</head>

<body>
    <header>
        <h1 class="timer" style="text-align:center;"></h1>
        <h1 class="title" style="text-align: center;">My Cool Quiz</h1>
    </header>

    <div id="mainMenu">
        <h2 style="text-align:center;">Welcome to my quiz!</h2>
        <button id="start">start</button>
    </div>
    
    <div id="myQuestions">
        <h1 style="text-align:center;">Select the correct answer to continue!</h1> 
    </div>

    <div id="quiz"></div>
    
    <div id="leaderboard">
        <h2 style="text-align:center;">Leaderboard</h2>
        <div>
            <h3 style="text-align:center;">Log your score using your initials below!</h3>
            <label for="initials">Initials: </label>
            <input type="text" id="initials">
            <input type="submit" value="Log score" id="scoreBtn">
        </div>
        
        <div id="scores">
            <h2 style="text-align:center;">High Scores:</h2>
                <ul id ="highScores" style="text-align:center;"></ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
